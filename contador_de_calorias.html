<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorias Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            margin: 10px;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .progress {
            margin-top: 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .history {
            text-align: left;
            margin-top: 30px;
            padding: 0 10px;
        }

        .history h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .history li span {
            font-weight: 600;
        }

        .back-button {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            display: block;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .meta-calories {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 100px;
            transition: all 0.3s ease;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: modalOpen 0.5s ease-out;
        }

        .modal h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .modal p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .close {
            color: white;
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #45a049;
        }

        @keyframes modalOpen {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button {
                padding: 15px;
                font-size: 18px;
            }

            .input-group input {
                font-size: 18px;
            }

            .history h3 {
                font-size: 18px;
            }

            .history li {
                font-size: 14px;
            }

            .progress p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Calorias</h1>

        <!-- Meta de calorias -->
        <div class="input-group">
            <label for="calorieGoal">Meta de Calorias Diárias</label>
            <input type="number" id="calorieGoal" placeholder="Digite sua meta de calorias" />
        </div>

        <!-- Entrada de calorias e nome da refeição -->
        <div class="input-group">
            <label for="mealName">Nome da Refeição</label>
            <input type="text" id="mealName" placeholder="Exemplo: Almoço, Jantar" />
        </div>
        <div class="input-group">
            <label for="calories">Calorias da Refeição</label>
            <input type="number" id="calories" placeholder="Digite a quantidade de calorias" />
        </div>

        <button class="button" onclick="addMeal()">Adicionar Refeição</button>

        <!-- Progresso do consumo de calorias -->
        <div class="progress">
            <p id="caloriesProgress">Total de calorias consumidas: 0 / 0</p>
        </div>

        <!-- Histórico de refeições -->
        <div class="history">
            <h3>Histórico de Refeições</h3>
            <ul id="historyList"></ul>
        </div>

        <a href="file:///C:/OrganizePro/index.html" class="back-button">Voltar</a>
    </div>

    <!-- Modal de sucesso -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Sucesso!</h2>
            <p>A refeição foi adicionada com sucesso.</p>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal de erro -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Erro</h2>
            <p>Por favor, preencha todos os campos corretamente.</p>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        let totalCalories = 0;
        let calorieGoal = 0;
        const historyList = document.getElementById('historyList');
        const caloriesProgress = document.getElementById('caloriesProgress');

        // Função para adicionar uma refeição
        function addMeal() {
            const mealName = document.getElementById('mealName').value;
            const calories = parseInt(document.getElementById('calories').value);
            const goal = parseInt(document.getElementById('calorieGoal').value);

            if (mealName === '' || isNaN(calories) || calories <= 0) {
                showErrorModal();
                return;
            }

            if (goal && (totalCalories + calories > goal)) {
                alert('Você ultrapassou sua meta de calorias!');
            }

            totalCalories += calories;
            calorieGoal = goal;

            // Atualizar progresso de calorias
            caloriesProgress.textContent = `Total de calorias consumidas: ${totalCalories} / ${calorieGoal || 0}`;

            // Adicionar refeição ao histórico
            const li = document.createElement('li');
            li.textContent = `${mealName}: ${calories} calorias`;
            historyList.appendChild(li);

            // Mostrar sucesso e limpar campos
            showSuccessModal();
            document.getElementById('mealName').value = '';
            document.getElementById('calories').value = '';
        }

        // Função para mostrar o modal de sucesso
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = "block";
        }

        // Função para mostrar o modal de erro
        function showErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.style.display = "block";
        }

        // Função para fechar o modal
        function closeModal() {
            const successModal = document.getElementById('successModal');
            const errorModal = document.getElementById('errorModal');
            successModal.style.display = "none";
            errorModal.style.display = "none";
        }

        // Fechar modais ao clicar fora deles
        window.onclick = function(event) {
            const successModal = document.getElementById('successModal');
            const errorModal = document.getElementById('errorModal');
            if (event.target === successModal || event.target === errorModal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
