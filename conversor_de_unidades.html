<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .unit-converter {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 8px;
    }

    .input-group select,
    .input-group input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      outline: none;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    .input-group select:focus,
    .input-group input:focus {
      border-color: #007bff;
      background-color: #ffffff;
    }

    .convert-btn {
      padding: 14px 30px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .convert-btn:hover {
      background-color: #0056b3;
    }

    .result {
      width: 100%;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      color: #777;
      font-size: 0.9rem;
    }

    /* Estilo do botão de voltar */
    .back-btn {
      padding: 14px 30px;
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Conversor de Unidades</h1>
    
    <div class="unit-converter">
      <div class="input-group">
        <label for="inputValue">Valor</label>
        <input type="number" id="inputValue" placeholder="Digite o valor" />
      </div>

      <div class="input-group">
        <label for="inputUnit">De:</label>
        <select id="inputUnit">
          <option value="km">Kilômetros</option>
          <option value="m">Metros</option>
          <option value="cm">Centímetros</option>
          <option value="mm">Milímetros</option>
          <option value="mile">Milhas</option>
        </select>
      </div>

      <div class="input-group">
        <label for="outputUnit">Para:</label>
        <select id="outputUnit">
          <option value="km">Kilômetros</option>
          <option value="m">Metros</option>
          <option value="cm">Centímetros</option>
          <option value="mm">Milímetros</option>
          <option value="mile">Milhas</option>
        </select>
      </div>

      <button class="convert-btn" onclick="convertUnits()">Converter</button>

      <div class="result" id="result">
        <p>Resultado: 0</p>
      </div>
    </div>

    <!-- Botão Voltar -->
    <button class="back-btn" onclick="goBack()">Voltar</button>

    <div class="footer">
      <p>&copy; 2025 LifeTools - Todos os direitos reservados</p>
    </div>
  </div>

  <script>
    // Função de conversão de unidades
    function convertUnits() {
      const inputValue = parseFloat(document.getElementById("inputValue").value);
      const inputUnit = document.getElementById("inputUnit").value;
      const outputUnit = document.getElementById("outputUnit").value;

      if (isNaN(inputValue)) {
        document.getElementById("result").innerHTML = `<p>Por favor, insira um valor válido.</p>`;
        return;
      }

      const conversionRates = {
        km: 1000,
        m: 1,
        cm: 100,
        mm: 1000,
        mile: 0.621371
      };

      let result = (inputValue * conversionRates[inputUnit]) / conversionRates[outputUnit];

      // Exibir o resultado
      document.getElementById("result").innerHTML = `<p>Resultado: ${result.toFixed(4)} ${outputUnit}</p>`;
    }

    // Função para voltar para a página inicial
    function goBack() {
      window.location.href = "file:///C:/OrganizePro/index.html";
    }
  </script>

</body>
</html>
