<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor Ultra Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/translate_48dp.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .input-group select, .input-group textarea {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    .input-group select:focus, .input-group textarea:focus {
      background-color: #e0e0e0;
    }

    .input-group textarea {
      resize: none;
      height: 150px;
    }

    .btn {
      padding: 16px;
      background: #3498db;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .translation-output {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #f4f4f4;
      color: #333;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 150px;
      transition: background 0.3s ease;
    }

    .translation-output:hover {
      background: #e0e0e0;
    }

    .select-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .flag-icon {
      width: 25px;
      height: 15px;
    }

    .back-btn {
      padding: 12px;
      background: #e74c3c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #c0392b;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      .input-group select, .input-group textarea {
        font-size: 16px;
      }

      .btn {
        font-size: 16px;
        padding: 14px;
      }

      .back-btn {
        font-size: 16px;
        padding: 14px;
      }

      .translation-output {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tradutor Ultra Moderno</h1>

    <div class="input-group">
      <label for="language-from">Idioma de Origem</label>
      <div class="select-wrapper">
        <select id="language-from">
          <option value="en" data-flag="us">Inglês</option>
          <option value="pt" data-flag="br">Português</option>
          <option value="es" data-flag="es">Espanhol</option>
          <option value="fr" data-flag="fr">Francês</option>
          <option value="de" data-flag="de">Alemão</option>
          <option value="it" data-flag="it">Italiano</option>
          <option value="ja" data-flag="jp">Japonês</option>
          <option value="ko" data-flag="kr">Coreano</option>
          <option value="ru" data-flag="ru">Russo</option>
          <option value="zh" data-flag="cn">Chinês</option>
        </select>
        <img id="flag-from" class="flag-icon" src="" alt="Flag">
      </div>
    </div>

    <div class="input-group">
      <label for="text-input">Texto para Traduzir</label>
      <textarea id="text-input" placeholder="Digite o texto aqui..."></textarea>
    </div>

    <div class="input-group">
      <label for="language-to">Idioma de Destino</label>
      <div class="select-wrapper">
        <select id="language-to">
          <option value="en" data-flag="us">Inglês</option>
          <option value="pt" data-flag="br">Português</option>
          <option value="es" data-flag="es">Espanhol</option>
          <option value="fr" data-flag="fr">Francês</option>
          <option value="de" data-flag="de">Alemão</option>
          <option value="it" data-flag="it">Italiano</option>
          <option value="ja" data-flag="jp">Japonês</option>
          <option value="ko" data-flag="kr">Coreano</option>
          <option value="ru" data-flag="ru">Russo</option>
          <option value="zh" data-flag="cn">Chinês</option>
        </select>
        <img id="flag-to" class="flag-icon" src="" alt="Flag">
      </div>
    </div>

    <div class="translation-output" id="translated-text">
      A tradução aparecerá aqui...
    </div>

    <!-- Botão Voltar com caminho absoluto -->
    <button class="back-btn" onclick="window.location.href='/LifeTools/index.html';">Voltar</button>
  </div>

  <script>
    const textInput = document.getElementById("text-input");
    const translatedText = document.getElementById("translated-text");
    const flagFrom = document.getElementById("flag-from");
    const flagTo = document.getElementById("flag-to");

    // Função para atualizar as flags
    function updateFlags() {
      const fromLang = document.getElementById("language-from").value;
      const toLang = document.getElementById("language-to").value;

      flagFrom.src = `https://flagcdn.com/w20/${document.querySelector(`#language-from option[value=${fromLang}]`).getAttribute("data-flag")}.png`;
      flagTo.src = `https://flagcdn.com/w20/${document.querySelector(`#language-to option[value=${toLang}]`).getAttribute("data-flag")}.png`;
    }

    // Função para atualizar a tradução ao digitar
    textInput.addEventListener('input', () => {
      const fromLang = document.getElementById("language-from").value;
      const toLang = document.getElementById("language-to").value;
      const text = textInput.value;

      if (!text.trim()) {
        translatedText.textContent = "A tradução aparecerá aqui...";
        return;
      }

      // Simulação de tradução: inverte o texto para fins de demonstração
      translatedText.textContent = `Tradução (${toLang}): ${text.split('').reverse().join('')}`;
    });

    // Inicializa as flags ao carregar a página
    updateFlags();
    document.getElementById("language-from").addEventListener("change", updateFlags);
    document.getElementById("language-to").addEventListener("change", updateFlags);
  </script>
</body>
</html>
