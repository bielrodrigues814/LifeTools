<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Senhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }

        .icon {
            margin-right: 8px;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result.success {
            color: green;
            background-color: #d4edda;
        }

        .result.error {
            color: red;
            background-color: #f8d7da;
        }

        .tips {
            margin-top: 20px;
            text-align: left;
        }

        .tips ul {
            list-style-type: none;
            padding: 0;
        }

        .tips ul li {
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .tips ul li svg {
            margin-right: 8px;
            color: #4CAF50;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            font-weight: 600;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .input-group input {
                font-size: 14px;
            }

            .result {
                font-size: 16px;
            }

            .back-button {
                padding: 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group input {
                font-size: 14px;
            }

            .result {
                font-size: 14px;
            }

            .back-button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">&#128273;</span> Verificador de Senhas</h1>
        <div class="input-group">
            <label for="password">Digite sua senha:</label>
            <input type="password" id="password" placeholder="Senha">
        </div>

        <div class="result" id="result"></div>

        <div class="tips">
            <h3>Dicas de Segurança:</h3>
            <ul>
                <li><svg width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16"><path d="M6.5 0A6.5 6.5 0 0 0 0 6.5a6.5 6.5 0 0 0 6.5 6.5c2.366 0 4.397-1.267 5.538-3.122a5.022 5.022 0 0 0 1.2 0.777c.265.134.59.25.915.25.988 0 1.894-.508 2.4-1.276a3.7 3.7 0 0 0 0-3.885A5.035 5.035 0 0 0 14 4.5a6.5 6.5 0 0 0-7.5-4.5zM8 6a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/></svg> Nunca compartilhe suas senhas com ninguém.</li>
                <li><svg width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16"><path d="M6.5 0A6.5 6.5 0 0 0 0 6.5a6.5 6.5 0 0 0 6.5 6.5c2.366 0 4.397-1.267 5.538-3.122a5.022 5.022 0 0 0 1.2 0.777c.265.134.59.25.915.25.988 0 1.894-.508 2.4-1.276a3.7 3.7 0 0 0 0-3.885A5.035 5.035 0 0 0 14 4.5a6.5 6.5 0 0 0-7.5-4.5zM8 6a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/></svg> Use senhas complexas e únicas para cada serviço.</li>
                <li><svg width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16"><path d="M6.5 0A6.5 6.5 0 0 0 0 6.5a6.5 6.5 0 0 0 6.5 6.5c2.366 0 4.397-1.267 5.538-3.122a5.022 5.022 0 0 0 1.2 0.777c.265.134.59.25.915.25.988 0 1.894-.508 2.4-1.276a3.7 3.7 0 0 0 0-3.885A5.035 5.035 0 0 0 14 4.5a6.5 6.5 0 0 0-7.5-4.5zM8 6a3 3 0 1 1-3 3 3 3 0 0 1 3-3z"/></svg> Ative a autenticação de dois fatores sempre que possível.</li>
            </ul>
        </div>

        <a href="file:///C:/wamp64/www/LifeTools/index.html" class="back-button">Voltar</a>
    </div>

    <script>
        document.getElementById("password").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var result = document.getElementById("result");

            if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password)) {
                result.textContent = "Senha Forte!";
                result.className = "result success";
            } else {
                result.textContent = "Senha Fraca. Tente novamente!";
                result.className = "result error";
            }
        });
    </script>
</body>
</html>
