<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras - LifeTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
      font-weight: 600;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input,
    .input-container button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      transition: 0.3s ease-in-out;
    }

    .input-container input:focus,
    .input-container button:focus {
      outline: none;
      border-color: #3498db;
    }

    .input-container button {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #2980b9;
    }

    .item-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .item-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background-color: #fafafa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease-in-out;
    }

    .item-list li:hover {
      background-color: #f1f1f1;
    }

    .item-list button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .item-list button:hover {
      background-color: #c0392b;
    }

    .total {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-top: 30px;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 14px 28px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .input-container input,
      .input-container button {
        font-size: 16px;
        padding: 12px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Lista de Compras</h1>

    <div class="input-container">
      <input type="text" id="itemName" placeholder="Nome do Item" />
      <input type="number" id="itemPrice" placeholder="Preço Estimado (R$)" />
      <button onclick="addItem()">Adicionar Item</button>
    </div>

    <ul class="item-list" id="itemList"></ul>

    <div class="total" id="total">Total: R$ 0.00</div>

    <!-- Botão Voltar para a interface principal -->
    <a href="index.html" class="back-button">Voltar para a Interface Principal</a>
  </div>

  <script>
    // Função para adicionar itens à lista
    const itemList = document.getElementById('itemList');
    const totalElement = document.getElementById('total');
    let totalAmount = 0;

    function addItem() {
      const itemName = document.getElementById('itemName').value;
      const itemPrice = parseFloat(document.getElementById('itemPrice').value);

      if (itemName === '' || isNaN(itemPrice) || itemPrice <= 0) {
        alert('Por favor, insira um nome de item válido e um preço positivo.');
        return;
      }

      // Adicionar item à lista
      const li = document.createElement('li');
      li.innerHTML = ` 
        <span>${itemName} - R$ ${itemPrice.toFixed(2)}</span>
        <button onclick="removeItem(this, ${itemPrice})">Remover</button>
      `;
      itemList.appendChild(li);

      // Atualizar total
      totalAmount += itemPrice;
      updateTotal();

      // Limpar campos
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
    }

    // Função para remover item
    function removeItem(button, itemPrice) {
      const li = button.parentElement;
      itemList.removeChild(li);

      // Atualizar total
      totalAmount -= itemPrice;
      updateTotal();
    }

    // Função para atualizar o total
    function updateTotal() {
      totalElement.textContent = `Total: R$ ${totalAmount.toFixed(2)}`;
    }
  </script>

</body>
</html>
