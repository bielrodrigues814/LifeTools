<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Tarefas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 250px;
      background-color: #3b8b7a;
      color: white;
      padding: 30px 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      border-radius: 10px 0 0 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      padding-left: 10px;
      color: #ffee32;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    .task-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .task-form label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }

    .task-form input,
    .task-form select,
    .task-form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: all 0.3s ease;
    }

    .task-form input:focus,
    .task-form select:focus,
    .task-form textarea:focus {
      border-color: #3b8b7a;
    }

    .task-form button {
      padding: 14px 24px;
      background-color: #3b8b7a;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .task-form button:hover {
      background-color: #307c64;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-list li {
      background-color: #f9f9f9;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .task-list li:hover {
      transform: scale(1.02);
    }

    .task-info {
      flex: 1;
    }

    .task-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .task-info p {
      font-size: 1rem;
      color: #777;
    }

    .task-actions button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .task-actions button:hover {
      background-color: #c0392b;
    }

    .task-list input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    /* Botão para salvar em PDF */
    .save-pdf-btn {
      margin-top: 30px;
      padding: 14px 24px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-pdf-btn:hover {
      background-color: #0056b3;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .container {
        flex-direction: column;
      }

      .sidebar a {
        font-size: 16px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .task-form input,
      .task-form select,
      .task-form textarea {
        font-size: 14px;
      }

      .task-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <nav class="sidebar">
      <h2>LifeTools</h2>
      <a href="index.html">Voltar para o Início</a>
      <a href="agenda_de_tarefas.html">Agenda de Tarefas</a>
      <a href="conversor_de_unidades.html">Conversor de Unidades</a>
      <a href="calculadora_simples.html">Calculadora Simples</a>
      <a href="lista_de_compras.html">Lista de Compras</a>
      <a href="rastreamento_de_habitos.html">Rastreamento de Hábitos</a>
      <a href="dicionario_pessoal.html">Dicionário Pessoal</a>
      <a href="planejador_de_refeicoes.html">Planejador de Refeições</a>
      <a href="verificador_de_senhas.html">Verificador de Senhas</a>
      <a href="contador_de_calorias.html">Contador de Calorias</a>
      <a href="calendario_de_eventos.html">Calendário de Eventos</a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <h1>Agenda de Tarefas</h1>

      <!-- Formulário para adicionar tarefas -->
      <div class="task-form">
        <h2>Nova Tarefa</h2>
        <label for="task-title">Título da Tarefa</label>
        <input type="text" id="task-title" placeholder="Título da tarefa" required>

        <label for="task-date">Data</label>
        <input type="date" id="task-date" required>

        <label for="task-time">Hora</label>
        <input type="time" id="task-time" required>

        <label for="task-desc">Descrição</label>
        <textarea id="task-desc" rows="4" placeholder="Descrição da tarefa"></textarea>

        <button onclick="addTask()">Adicionar Tarefa</button>
      </div>

      <!-- Lista de Tarefas -->
      <ul class="task-list" id="task-list">
        <!-- Tarefas serão inseridas aqui -->
      </ul>

      <!-- Botão para salvar em PDF -->
      <button class="save-pdf-btn" onclick="saveAsPDF()">Salvar como PDF</button>
    </div>
  </div>

  <script>
    // Função para adicionar tarefas
    function addTask() {
      const title = document.getElementById("task-title").value;
      const date = document.getElementById("task-date").value;
      const time = document.getElementById("task-time").value;
      const description = document.getElementById("task-desc").value;

      if (title && date && time) {
        const taskList = document.getElementById("task-list");

        // Cria o item da tarefa
        const taskItem = document.createElement("li");

        // Cria a estrutura da tarefa
        taskItem.innerHTML = `
          <div class="task-info">
            <h3>${title}</h3>
            <p><strong>Data:</strong> ${date} <strong>Hora:</strong> ${time}</p>
            <p><strong>Descrição:</strong> ${description}</p>
          </div>
          <div class="task-actions">
            <button onclick="removeTask(this)">Remover</button>
            <input type="checkbox" onclick="toggleTaskCompletion(this)">
          </div>
        `;

        // Adiciona a tarefa à lista
        taskList.appendChild(taskItem);

        // Limpa os campos
        document.getElementById("task-title").value = "";
        document.getElementById("task-date").value = "";
        document.getElementById("task-time").value = "";
        document.getElementById("task-desc").value = "";
      }
    }

    // Função para remover tarefa
    function removeTask(button) {
      const taskItem = button.closest("li");
      taskItem.remove();
    }

    // Função para marcar a tarefa como concluída
    function toggleTaskCompletion(checkbox) {
      const taskItem = checkbox.closest("li");
      taskItem.style.textDecoration = checkbox.checked ? "line-through" : "none";
      taskItem.style.opacity = checkbox.checked ? 0.6 : 1;
    }

    // Função para salvar como PDF
    function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Adiciona o título
      doc.setFontSize(18);
      doc.text('Agenda de Tarefas', 10, 10);

      let yPosition = 20;

      // Para cada tarefa, adicione ela no PDF
      const tasks = document.querySelectorAll("#task-list li");
      tasks.forEach(task => {
        const title = task.querySelector(".task-info h3").innerText;
        const date = task.querySelector(".task-info p").innerText.split(' ')[1];
        const time = task.querySelector(".task-info p").innerText.split(' ')[3];
        const description = task.querySelector(".task-info p:nth-of-type(2)").innerText.split(': ')[1];

        doc.setFontSize(12);
        doc.text(`Título: ${title}`, 10, yPosition);
        doc.text(`Data: ${date} Hora: ${time}`, 10, yPosition + 6);
        doc.text(`Descrição: ${description}`, 10, yPosition + 12);

        yPosition += 20;  // Ajusta o espaçamento para a próxima tarefa
      });

      // Salva o arquivo PDF
      doc.save('agenda_de_tarefas.pdf');
    }
  </script>
</body>
</html>
